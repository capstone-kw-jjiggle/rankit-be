name: Build developbranch and Push Docker Image with Blue-Green Deployment

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. GitHub 레포지토리 코드 체크아웃
    - name: Checkout repository
      uses: actions/checkout@v2

    # 2. JDK 설치 및 JAR 빌드
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Build JAR file
      run: ./mvnw clean package

    # 3. Docker 설정 및 로그인 (Docker Hub 인증)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    # 4. Docker 이미지 빌드 및 Docker Hub에 푸시
    - name: Build and push Docker image
      run: |
        # Docker 이미지 태그 (Git SHA를 이용해 고유한 태그 생성)
        IMAGE_TAG=${{ github.sha }}

        # Docker 이미지 빌드
        docker build -t ${{ secrets.DOCKER_USERNAME }}/your-app:blue-${IMAGE_TAG} .
        
        # Docker Hub로 푸시
        docker push ${{ secrets.DOCKER_TOKEN }}/your-app:blue-${IMAGE_TAG}
