spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${USERNAME} # db에 연결할 아이디
    password: ${PASSWORD} # db에 연결할 비번
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true
    open-in-view: true

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${RANKIT_MAIL}
    password: ${RANKIT_PWD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${SECURITY_CLIENT_ID}
            client-secret: ${SECURITY_SECRET_ID}
            redirect-uri: "https://server.rankit.run/login/oauth2/code/{registrationId}"


  #### data.sql 시작
  sql:
    init:
      mode: always

token: ${GITHUB_TOKEN}
API-KEY: ${UNIV_API_KEY}
LOGIN_SUCCESS_REDIRECT_URL: ${LOGIN_SUCCESS_REDIRECT_URL}

ACCESS_TOKEN_VALIDITY_SECONDS: ${ACCESS_TOKEN_VALIDITY_SECONDS}
REFRESH_TOKEN_VALIDITY_SECONDS: ${REFRESH_TOKEN_VALIDITY_SECONDS}


jwt:
  key: ${JWT_KEY}